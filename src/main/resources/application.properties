server.port=8090
spring.datasource.url=jdbc:postgresql://localhost:5432/cloudstorage
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
app.jwt.secret=12345
cors.allowed-origins[0]=http://localhost:8080
cors.allowed-methods[0]=*
cors.allowed-headers[0]=*
file.root-location=/Users/Uploads
logging.file.name=logs/log_file.log